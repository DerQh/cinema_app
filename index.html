<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script defer src="app.js"></script>
    <title>MovieHub</title>
  </head>
  <body>
    <div class="wrapper">
      <!-- HEADER -->
      <!--  -->
      <header>
        <nav class="navbar flex">
          <div class="menu-items hidden">
            <ul>
              <li>Home</li>
              <li>Genre</li>
              <li>Country</li>
              <li>Movies</li>
              <li>Trending</li>
              <li>Top IMDb</li>
            </ul>
          </div>
          <div class="menu flex">
            <div class="menu-div">
              <div class="menubar"></div>
              <div class="menubar"></div>
              <div class="menubar"></div>
            </div>
            <h1>Movie<span>Hub</span></h1>
          </div>
          <div class="search">
            <input type="text" placeholder="Search movies ..." />
            <i class="fa-solid fa-magnifying-glass" style="color: #00ffff"></i>
          </div>
          <div class="login-div flex hidden">
            <h2>Login</h2>
            <img src="/images/arrow.png" alt="arrow" />
          </div>
          <div class="search-arrow">
            <img src="/images/loupe.png" alt="lens" />
            <img src="/images/arrow.png" alt="arrow" />
          </div>
        </nav>
      </header>

      <!-- MAIN PAGE -->
      <!--  -->
      <main class="movie-landing">
        <div class="swiper"></div>
        <section id="trending"></section>
        <div class="container"></div>
      </main>
      <!-- FOOTER -->
      <!--  -->
      <footer></footer>

      <script
        src="https://kit.fontawesome.com/f3053b330e.js"
        crossorigin="anonymous"
      ></script>
    </div>
  </body>
</html>
